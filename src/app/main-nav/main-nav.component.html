<mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
  <mat-sidenav 
      #sidenav
      class="sidenav" 
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      
      opened="false"
      mode="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item href="#" class="nav-link active" (click)="onSingOuth()">
         <i class="fas fa-sign-out-alt"></i>Log out
      </a>
      <a mat-list-item href="#" class="nav-link" (click)="BindingGoogle()"> 
        <i class="fab fa-google-plus-g"></i>
              Вinding
      </a>
      <a mat-list-item href="#" (click)="bindingFacebook()"> 
        <i class="fab fa-google-plus-g"></i>
              Вinding
      </a>
      <a mat-list-item href="#" (click)="onReports()"> 
        <i class="fas fa-file-alt"></i>
              Reports
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()">
         <i class="fas fa-bars"></i>
      </button>
      <span>Bookkeeping</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
