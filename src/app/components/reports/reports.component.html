<div class="container">
  <form 
  class="repo-form"
  [formGroup]="reportsForm">
    <div class="form-row">
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="period">Select period</label>
          <input 
            formControlName="period" 
            class="form-control" 
            id="period" 
            type="month">
        </div>
      </div> <!-- col-->
    </div><!-- form-row-->
  </form>
</div>
